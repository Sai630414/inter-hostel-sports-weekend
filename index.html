<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inter Hostel Indoor Sports Tournament | VIT-AP</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    header img {
      width: 170px;
      height: auto;
      max-width: 40vw;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: fadeInDown 1.5s ease;
    }

    h2 {
      font-weight: normal;
      font-size: 1.3rem;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .btn {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 94, 98, 0.4);
    }

    /* Horizontal scrolling gallery */
    .gallery-container {
      margin: 60px auto;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .gallery-track {
      display: flex;
      gap: 20px;
      animation: scroll 25s linear infinite;
    }

    .gallery-container:hover .gallery-track {
      animation-play-state: paused;
    }

    .gallery-track img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease;
    }

    .gallery-track img:hover {
      transform: scale(1.1);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .shuttle {
      position: absolute;
      bottom: 20px;
      left: 10%;
      width: 80px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.8;
      padding-bottom: 20px;
    }

    /* üåê Responsive Styling */
    @media (max-width: 900px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .gallery-track img {
        width: 240px;
        height: 160px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 20px;
        gap: 15px;
      }

      header img {
        width: 120px;
        max-width: 70vw;
      }

      h1 {
        font-size: 1.8rem;
        margin-top: 10px;
      }

      h2 {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 80%;
        max-width: 300px;
        margin: 0 auto;
      }

      .gallery-track img {
        width: 200px;
        height: 140px;
      }

      .shuttle {
        width: 60px;
        left: 5%;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./vit ap white logo.png" alt="VIT-AP Logo">
    <img src="./hostel.png" alt="Hostel Committee Logo">
  </header>

  <h1>Inter Hostel Indoor Sports Tournament</h1>
  <h2>Weekend Event ‚Äî 26th October</h2>

  <div class="buttons">
    <a href="https://forms.gle/link1" class="btn">Badminton</a>
    <a href="https://forms.gle/link2" class="btn">Table Tennis</a>
    <a href="https://forms.gle/link3" class="btn">Chess</a>
    <a href="https://forms.gle/link4" class="btn">Carrom</a>
  </div>

  <!-- Horizontal Scrolling Section -->
  <div class="gallery-container">
    <div class="gallery-track">
      <img src="IMG_8902.JPG" alt="Badminton">
      <img src="Screenshot 2025-10-22 223119.png" alt="Chess">
      <img src="IMG_9162.JPG" alt="Table Tennis">
      <img src="WhatsApp Image 2025-10-22 at 10.35.52 PM.jpeg" alt="Carrom">
      <img src="kabaddi.jpg" alt="Badminton">
      <img src="kabddi2.jpg" alt="Table Tennis">
    </div>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/2467/2467816.png" class="shuttle" alt="Shuttle Racket">

  <footer>
    Organized by Hostel Committee | VIT-AP University
  </footer>
</body>
</html>
